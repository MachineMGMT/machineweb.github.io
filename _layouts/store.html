<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

{% include head.html %}

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

{% include navigation.html %}

<section id="{{ page.title }}" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

            {{ page.content | markdownify }}

            {% for item in site.data.store %}

            <h3>{{item.title}}</h3>
            <p>
                <img border="0" src="/img/store/{{item.image}}" style="float: left" width="230" height="201">
                {{item.description}}
            </p>

            <div>
                <table align="center">
                    <tr>
                        <td>
                            <!-- iTunes snippet -->
                            <a href="http://itunes.apple.com/us/album/symphonic-side-moon-a-live/id447491568?uo=4">
                                <img src="http://ax.phobos.apple.com.edgesuite.net/images/web/linkmaker/badge_itunes-lrg.gif"  style="border: 0;">
                            </a>
                        </td>
                        <td width="5vw"></td>
                        <td>
                            <!-- PayPal snippet -->
                            <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
                                <input type="hidden" name="cmd" value="_s-xclick">
                                <input type="hidden" name="hosted_button_id" value="{{item.paypal-id}}">
                                <table>
                                    <tbody><tr><td><input type="hidden" name="on0" value="Shipping To:">Shipping To:</td></tr><tr><td><select name="os0" style="color: black">
                                        <option value="United States">United States {{item.price}}</option>
                                    </select> </td></tr>
                                    </tbody></table>
                                <input type="hidden" name="currency_code" value="USD">
                                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                            </form>
                        </td>
                    </tr>
                </table>
            </div>



            {{item.tracks}}
            {% endfor %}
        </div>
    </div>
</section>

<section id="{{ page.title }}" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            {% include social-buttons.html %}
        </div>
    </div>
</section>

{% include footer.html %}

{% include js.html %}

</body>
</html>

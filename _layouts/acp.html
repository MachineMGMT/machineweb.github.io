<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

{% include head.html %}
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <section id="{{ page.title }}" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">

                {{ page.content | markdownify }}
                <div id="statustext"></div><br />
                <div id="login-block">
                    <form id="login">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" name="username" />
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" name="password" />
                        <br />
                    </form>
                    <button id="submit" class="btn btn-default">Submit</button>
                </div>

                <div id="hidden" style="display:none;">
                    <button id="newpost" class="btn btn-default">New Post</button>
                    <br /><br />
                    <div id="editdiv" style="display:none;">
                        Title: <textarea id="subjectbox" rows="1" cols="100" draggable="false" style="background-color:black"></textarea>
                        <div id="icons">
                            <a onclick="bold()" style="cursor: pointer;"><img src="icons/bold.gif" /></a>
                            <a onclick="italic()" style="cursor: pointer;"><img src="icons/italic.gif" /></a>
                            <a onclick="underline()" style="cursor: pointer;"><img src="icons/underline.gif" /></a>
                            <a onclick="hyperlink()" style="cursor: pointer;"><img src="icons/hyperlink.gif" /></a>
                            <div class="image-upload" style="cursor: pointer; display:inline">
                                <label for="file-input" style="cursor: pointer;">
                                    <img src="icons/image.gif" />
                                </label>
                                <input id="file-input" type="file" />
                            </div>
                        </div>
                        <textarea id="editbox" rows="20" cols="100" style="background-color:black"></textarea>
                        <button id="submitedit" class="btn btn-default" style="display:inline-block;">Submit</button>
                        <button id="cancel" class="btn btn-default" style="display:inline-block;">Cancel</button>
                    </div>
                    <br />

                    <table class="table">
                    {% for post in site.posts %}
                        <tr align=left id="{{post.url}}">
                            <td >
                                <strong>{{ post.date | date_to_string }}</strong>:<a href="{{ post.url }}"> <strong>{{ post.title }} </strong> </a>
                            </td>
                            <td >
                                <a onclick="editPost('{{ post.url }}')">Edit</a>
                            </td>
                            <td >
                                <a onclick="deletePost('{{ post.url }}')">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </table>
                </div>

            </div>
        </div>
    </section>

    {% include js.html %}
    <script src="/js/acp.js"></script>
    <script src="/js/richeditor.js"></script>
    <script src="/js/sjcl.js"></script>

</body>
</html>
